<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas.</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas.
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cada lado de tu cuadrado:
            </label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form>
            <label for="inputTrianguloLado1">
                Escribe un lado de tu triangulo:
            </label>
            <input type="number" id="inputTrianguloLado1"/>
            <label for="inputTrianguloLado2">
                Escribe el otro lado de tu triangulo:
            </label>
            <input type="number" id="inputTrianguloLado2"/>
            <label for="inputTrianguloBase">
                Escribe la base de tu triangulo:
            </label>
            <input type="number" id="inputTrianguloBase"/>
            <label for="inputTrianguloAltura">
                Escribe la altura de tu triangulo:
            </label>
            <input type="number" id="inputTrianguloAltura"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Ärea</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área, perímetro y diametro de un circulo</h2>
        <form>
            <label for="inputCirculo">
                Escribe el radio de tu circulo:
            </label>
            <input type="number" id="inputCirculo"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Perímetro</button>
            <button type="button" onclick="calcularDiametroCirculo()">diametro</button>
            <button type="button" onclick="calcularAreaCirculo()">Ärea</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
